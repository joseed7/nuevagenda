# Configuración de SQL Server
spring.datasource.url=jdbc:sqlserver://(localdb)\\MSSQLLocalDB;databaseName=Agenda;encrypt=false;trustServerCertificate=true
spring.datasource.username=
spring.datasource.password=
# Configuración JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect
spring.jpa.properties.hibernate.format_sql=true

# Configuración del puerto del servidor
server.port=8080

# Swagger configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method

# ===============================
# APPLICATION INFO
# ===============================
app.name=Agenda Application with SQL Server
app.version=1.0.0
app.description=Sistema de gestión de contactos con SQL Server